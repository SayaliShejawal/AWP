<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>DOM/Boot2</title>
    <script src="bootstrap2.js"></script>
</head>

<body>
    <!--Container-->
    <div class="container-fluid">
        <!--Nav Bar-->
        <!--ROW 1-->
        <div class="row bg-dark align-items-center" style="height:60px;">
            <div class="col-6 text-light ">My Project</div>
            <div class="col-6 text-light d-flex justify-content-end">Log Out</div>
        </div>
        <!--ROW 2-->
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-6 bg border d-flex flex-column">
                <!--Content Row-->
                <div class="row ">
                    <div class="col d-flex justify-content-center align-items-center" style="height:200px;">Hello</div>
                </div>
                <!--Button Row-->
                <div class="row">
                    <div class="col-3 p-0">
                        <button class="btn btn-outline-warning btn-block btn-sm" onclick="Likepost(this);">
                            Like <span> 0</span></button>
                    </div>
                    <div class="col-6 p-0">
                        <input type="text" class="form-control form-control-sm" placeholder="Add Your Comment">
                    </div>
                    <div class="col-3 p-0">
                        <button onclick="readAndAddComment(this);" class="btn btn-outline-success btn-block btn-sm">
                            Comment</button>
                    </div>
                </div>
                <!--Comment Under One box so that comment operations become e easy-->
                <div class="d-flex flex-column">
                    <div class="row mt-2">
                        <div class="col-10 p-0">Type your Comment Here</div>
                        <div class="col-2 p-0">
                            <button class="btn btn-outline-danger btn-block btn-sm"
                                onclick="DeleteComment(this);">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
